<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenHelper-AI - Passwort zurücksetzen</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .reset-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--spacing-lg);
            background: var(--bg-primary);
        }

        .reset-box {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xxl);
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .reset-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        .reset-message {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .btn-primary {
            width: 100%;
            padding: var(--spacing-sm);
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-primary:disabled {
            background: var(--text-tertiary);
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
            border: 1px solid rgba(244, 67, 54, 0.3);
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
            border: 1px solid rgba(76, 175, 80, 0.3);
            display: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: var(--spacing-md);
            color: var(--accent-primary);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: var(--spacing-xs);
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-box">
            <!-- Request Reset View -->
            <div id="requestView">
                <h1 class="reset-title" data-i18n="reset.request_title">Passwort zurücksetzen</h1>
                <p class="reset-message" data-i18n="reset.request_message">
                    Geben Sie Ihre E-Mail-Adresse ein. Wir senden Ihnen einen Link zum Zurücksetzen Ihres Passworts.
                </p>

                <div id="requestError" class="error-message"></div>
                <div id="requestSuccess" class="success-message"></div>

                <form id="requestForm">
                    <div class="form-group">
                        <label class="form-label" for="email" data-i18n="reset.email_label">E-Mail-Adresse</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <button type="submit" class="btn-primary" id="requestBtn" data-i18n="reset.send_link">Link senden</button>
                </form>

                <a href="index.html" class="back-link" data-i18n="reset.back_to_login">Zurück zum Login</a>
            </div>

            <!-- Reset Password View -->
            <div id="resetView" style="display: none;">
                <h1 class="reset-title" data-i18n="reset.reset_title">Neues Passwort festlegen</h1>
                <p class="reset-message" data-i18n="reset.reset_message">
                    Geben Sie Ihr neues Passwort ein.
                </p>

                <div id="resetError" class="error-message"></div>
                <div id="resetSuccess" class="success-message"></div>

                <form id="resetForm">
                    <div class="form-group">
                        <label class="form-label" for="newPassword" data-i18n="reset.new_password">Neues Passwort</label>
                        <input type="password" id="newPassword" class="form-input" required minlength="6">
                        <div class="password-requirements" data-i18n="reset.password_requirements">
                            Mindestens 6 Zeichen
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword" data-i18n="reset.confirm_password">Passwort bestätigen</label>
                        <input type="password" id="confirmPassword" class="form-input" required minlength="6">
                    </div>
                    <button type="submit" class="btn-primary" id="resetBtn" data-i18n="reset.reset_button">Passwort ändern</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/api.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const requestView = document.getElementById('requestView');
        const resetView = document.getElementById('resetView');
        const requestForm = document.getElementById('requestForm');
        const resetForm = document.getElementById('resetForm');
        const requestBtn = document.getElementById('requestBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Show correct view based on token
        if (token) {
            requestView.style.display = 'none';
            resetView.style.display = 'block';
        }

        // Request password reset
        requestForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('requestError');
            const successDiv = document.getElementById('requestSuccess');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            requestBtn.disabled = true;
            requestBtn.textContent = 'Wird gesendet...';

            try {
                await api.requestPasswordReset(email);
                successDiv.textContent = 'Ein Reset-Link wurde an Ihre E-Mail-Adresse gesendet. Bitte prüfen Sie Ihr Postfach.';
                successDiv.style.display = 'block';
                requestForm.reset();
            } catch (error) {
                console.error('Password reset request failed:', error);
                errorDiv.textContent = error.message || 'Fehler beim Senden des Reset-Links. Bitte versuchen Sie es erneut.';
                errorDiv.style.display = 'block';
            } finally {
                requestBtn.disabled = false;
                requestBtn.textContent = 'Link senden';
            }
        });

        // Reset password with token
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('resetError');
            const successDiv = document.getElementById('resetSuccess');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Die Passwörter stimmen nicht überein.';
                errorDiv.style.display = 'block';
                return;
            }

            resetBtn.disabled = true;
            resetBtn.textContent = 'Wird geändert...';

            try {
                await api.resetPassword(token, newPassword);
                successDiv.textContent = 'Ihr Passwort wurde erfolgreich geändert! Sie werden in 3 Sekunden zum Login weitergeleitet...';
                successDiv.style.display = 'block';
                resetForm.reset();

                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            } catch (error) {
                console.error('Password reset failed:', error);
                errorDiv.textContent = error.message || 'Fehler beim Zurücksetzen des Passworts. Der Link könnte abgelaufen sein.';
                errorDiv.style.display = 'block';
                resetBtn.disabled = false;
                resetBtn.textContent = 'Passwort ändern';
            }
        });

        // Initialize i18n
        document.addEventListener('DOMContentLoaded', () => {
            i18n.init();
        });
    </script>
</body>
</html>
